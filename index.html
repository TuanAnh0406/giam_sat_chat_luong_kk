<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>GiÃ¡m sÃ¡t tá»« xa - Báº£n Ä‘á»“ GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <script>
    // Cáº¥u hÃ¬nh Firebase (thay YOUR_API_KEY vÃ  cÃ¡c thÃ´ng sá»‘ tÆ°Æ¡ng á»©ng)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "quan-trac-efc15.firebaseapp.com",
      databaseURL: "https://quan-trac-efc15-default-rtdb.firebaseio.com",
      projectId: "quan-trac-efc15",
      storageBucket: "quan-trac-efc15.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map("map").setView([21.04, 105.75], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    const markers = {};

    // Láº¯ng nghe thÃªm má»›i node
    db.ref('/').on('child_added', (snapshot) => {
      const nodeId = snapshot.key;
      const data = snapshot.val();
      addOrUpdateMarker(nodeId, data);
    });

    // Láº¯ng nghe cáº­p nháº­t node
    db.ref('/').on('child_changed', (snapshot) => {
      const nodeId = snapshot.key;
      const data = snapshot.val();
      addOrUpdateMarker(nodeId, data);
    });

    // Láº¯ng nghe xÃ³a node
    db.ref('/').on('child_removed', (snapshot) => {
      const nodeId = snapshot.key;
      if (markers[nodeId]) {
        map.removeLayer(markers[nodeId]);
        delete markers[nodeId];
      }
    });

    function addOrUpdateMarker(nodeId, data) {
      if (!data) return;

      const latitude = parseFloat(data.latitude);
      const longitude = parseFloat(data.longitude);
      const temperature = parseFloat(data.temperature);
      const humidity = parseFloat(data.humidity);
      const pm25 = parseFloat(data.pm2_5);
      const co2 = parseFloat(data.co2);

      if (!latitude || !longitude) return;

      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1`)
        .then(response => response.json())
        .then(geoData => {
          const address = geoData.display_name || "KhÃ´ng xÃ¡c Ä‘á»‹nh Ä‘á»‹a chá»‰";
          const popupContent = `
        <b>ğŸ“ ${nodeId.toUpperCase()}</b><br>
        <b>Äá»‹a chá»‰:</b> ${address}<br>
        ğŸŒ¡ Nhiá»‡t Ä‘á»™: <b>${temperature}Â°C</b><br>
        ğŸ’§ Äá»™ áº©m: <b>${humidity}%</b><br>
        ğŸ«§ PM2.5: <b>${pm25} Âµg/mÂ³</b><br>
        ğŸ­ COâ‚‚: <b>${co2} ppm</b>
      `;

          if (markers[nodeId]) {
            markers[nodeId].setLatLng([latitude, longitude]);
            markers[nodeId].setPopupContent(popupContent);
          } else {
            const marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup(popupContent);
            markers[nodeId] = marker;
          }
        })
        .catch(err => console.error("Lá»—i reverse geocoding:", err));
    }

  </script>
</body>

</html>
